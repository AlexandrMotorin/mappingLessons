spring:
  h2:
    console:
      path: '/h2-console'
  datasource:
    url: jdbc:h2:mem:map
    username: root
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    generate-ddl: true
    database-platform: org.hibernate.dialect.H2Dialect
server:
  port: 8081


